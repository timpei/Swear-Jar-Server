<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/libs/nv.d3.css">
  </head>
  <body ng-app="swearJar" ng-controller="SwearJarController">
    <div id="loginPage" ng-if="!loggedIn" class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1>Swear Less</h1>
        </div>
      </div>
      <div class="row">
        <div id="loginKeys" class="col-xs-12 text-center">
          <button class="btn" ng-click="login()">Login with Facebook</button>
        </div>
      </div>
    </div>
    <div id="dashboard" ng-if="loggedIn" class="container">
      <header class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-brand navbar-left" >Swear Less</div>
        <div class="navbar-brand navbar-right" ng-bind="userName">
        </div>
      </header>
      <div>
        <h1>Analytics</h1>
      </div>
      <div class="well">
        <div class="row">
          <div class="col-xs-6">
            <h1 class="text-center">Your Swearing History</h1>
            <svg id="timeseries-chart" style=""></svg>
          </div>
          <div class="col-xs-6">
            <h1 class="text-center">Your Bad Mouth Summary</h1>
            <h3>Current Value in Jar: <strong>$12.00</strong></h3>
            <h3>Average Swear Words per Day: <strong>4.52</strong></h3>
          </div>
        </div>
      </div>
      <div class="well">
        <div class="row">
          <h1 class="text-center">Your Favourite Bad Words</h1>
          <div class="col-xs-6">
            <table class="table">
              <tr>
                <td><strong>Bad Word</strong></td>
                <td><strong>Count</strong></td> 
              </tr>
              <tr  ng-repeat="x in what | orderBy:'-value':reverse=false">
                <td ng-bind="x.label"></td>
                <td ng-bind="x.value"></td>
                <td><button ng-click="popWordCloud(x)" class="btn">Show Context</button></td>
                <!--<td><button ng-click="popWordCloud(x)" class="btn">See Context</button></td>-->
              </tr>
            </table>
          </div>
          <div class="col-xs-6">
            <svg id="what-chart" style="height:300px;"></svg>
          </div>
        </div>
      </div>
      <div class="well">
        <div class="row">
          <div class="col-xs-6">
            <h1 class="text-center">Who You Swear To</h1>
            <svg id="who-chart-to" style="height:300px;"></svg>
          </div>
          <div class="col-xs-6">
            <h1 class="text-center">Who Swears to You</h1>
            <svg id="who-chart-from" style="height:300px;"></svg>
          </div>
        </div>
      </div>
      
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div id="" class="modal-body">
            <canvas id="wordCloud"></canvas>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../static/libs/jquery-1.11.1.min.js"></script> <script src="../static/js/service.js"></script> <script src="../static/js/dashboard.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="http://d3js.org/d3.v2.min.js"></script>
    <script src="../static/libs/nv.d3.min.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/charting.js"></script>
    <script src="../static/js/service.js"></script>
    <script src="../static/libs/wordcloud2.js"></script>
  </body>
</html>
